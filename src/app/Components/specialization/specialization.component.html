<div class="text-center mb-4">
    <h2 class="display-6 fw-bold text-white">Skills</h2>
  </div>
  
  <div class="bg-dark rounded p-4 border border-light shadow mx-auto" style="max-width: 1200px;">
    <div class="row g-4">
      <div *ngFor="let skill of skills" class="col-6 col-sm-4 col-md-3 d-flex align-items-center skill-item">
        <img [src]="skill.icon" [alt]="skill.name" class="me-2" style="width: 24px; height: 24px;" />
        <span class="text-white small">{{ skill.name }}</span>
      </div>
    </div>
  </div>
